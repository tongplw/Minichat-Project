version: '3'

services: 

    db:
        build: db_docker
        ports: 
            - 3308:3306
     
    minichat:
        build: minichat
        links: 
            - db
        depends_on: 
            - db

    nginx:
        container_name: nginx
        build: nginx
        ports: 
            - 80:80
        depends_on: 
            - minichat
            - db
    
    