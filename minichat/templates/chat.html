    <div class="row justify-content-end mt-3">
        <div class="col-1" style="position: absolute;">
            <!-- buttons -->
            <form class="btn btn-danger" action="/logout" method="post">
                <button class="transparent_btn" type="submit" formmethod="post">Log Out</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center h-100">
        <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">

                    </div>

            </div>

            </div>

        </div>
    </div>
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight headline">
                        <!-- channel header -->
                    </div>							
                </div>
                <div class="card-body msg_card_body" style="word-wrap: break-word;">
                    <!-- my messages -->
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
                        <div class="input-group-append">
                            <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
